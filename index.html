<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <div class="logo-wrapper">
          <img src="./images/logo.svg" alt="Base Apparel" />
        </div>
      </header>

      <picture class="hero-img-wrapper">
        <source media="(min-width: 70rem)" srcset="./images/hero-desktop.jpg" />
        <img
          src="./images/hero-mobile.jpg"
          alt="A girl wearing an orange shirt with a plant in the background"
        />
      </picture>

      <div class="content">
        <h1 class="title"><span>We're</span> coming soon</h1>
        <p class="desc">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="subscribe-form">
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="form-control"
              placeholder="Email Address"
              required
            />
            <div class="error-icon-wrapper">
              <img src="./images/icon-error.svg" alt="Error" />
            </div>
            <button class="submit-btn">
              <span class="sr-only">Submit</span>
              <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" />
            </button>
          </div>
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>
    </main>
  </body>
</html>
